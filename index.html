<body>
    <div class="section">

            <legend><img src="./user-interface.png" alt=""></legend>
            <h1>Ask Me a Question</h1>
            <input type="text" name="input" id="content" placeholder="  Type Something ...">
            <br><br>
            <button  type="button" onclick="accept()">Accept</button>
            <button type="button" onclick="decline()">Decline</button>
        </fieldset>
    
</div>
<script>
    
    function decline(){
     alert("Question Declined");
}

let questions = [
    "I am a good Boy",
    "I brush my teeth Daily",
    "Get ready for School on time",
    "Life is about Loving",
    "What is your age",
    "Will be a friend",
    "i love my brother somuch"
]

function accept(){
    let question = document.querySelector("#content").value;
    question = question.toLowerCase();
    if(questions.includes(question)) window.alert("Its is Positive Sentence");
    else window.alert("Its is a Negative Sentence");
}
</script>
